<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Payroll</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://img.icons8.com/fluency/48/payroll.png" alt="logo">
      <span>EMPLOYEE <strong>PAYROLL</strong></span>
    </div>
  </header>

  <main>
    <section class="main-content">
      <div class="header-bar">
        <h2>Employee Details</h2>
        <div class="action-bar">
          <input type="text" placeholder="Search..." class="search-box" />
          <a href="form.html" class="add-btn">+ Add User</a>
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Start Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="employeeTableBody">
          <!-- Fetched data will go here -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    $.get("http://localhost:3000/users", function (data) {
      const tableBody = $('tbody');
      tableBody.empty(); // Clear existing

      data.forEach(user => {
        const departments = user.departments.map(dept => `<span class="badge">${dept}</span>`).join(" ");
        const row = `
          <tr data-id="${user.id}">
            <td><img src="${user.profile}" alt="" class="avatar"> ${user.name}</td>
            <td>${user.gender}</td>
            <td>${departments}</td>
            <td>‚Çπ ${user.salary}</td>
            <td>${user.startDate}</td>
            <td>
              <span class="action-icon delete-btn" style="cursor:pointer;">üóëÔ∏è</span>
              <span class="action-icon">‚úèÔ∏è</span>
            </td>
          </tr>
        `;
        tableBody.append(row);
      });

      // üî¥ Attach delete functionality after rows are added
      $('.delete-btn').on('click', function () {
        const row = $(this).closest('tr');
        const userId = row.data('id');

        if (confirm("Are you sure you want to delete this user?")) {
          $.ajax({
            url: `http://localhost:3000/users/${userId}`,
            method: 'DELETE',
            success: function () {
              alert("User deleted!");
              row.remove(); // Remove row from table
            },
            error: function () {
              alert("Failed to delete user.");
            }
          });
        }
      });
    });
  });
</script>

</body>
</html>
