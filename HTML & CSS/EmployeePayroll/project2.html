<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="project2.css">
        <title>Mission recruitment</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="D:\WebApps-js-BL\webApps-practice-BL\HTML & CSS\EmployeePayroll\SIGNATURE.jpeg" alt="this is logo" width="50px" height="50px">
                <span>MISSION <strong>X7</strong></span>
            </div>
        </header>

        <main>
            <section class="main-section">
                <div class="header-section">
                    <h2>AGENTS DETAILS</h2>
                    <div class="action-bar">
                        <input type="text" placeholder="Search..." class="search-bar">
                        <a href="project2form.html" class="add-btn" >Add User</a>
                    </div>

                </div>
                <table>
                    <thead>
                        <tr>
                            <th>PROFILE</th>
                            <th>NAME</th>
                            <th>GENDER</th>
                            <th>AGE</th>
                            <th>MISSION</th>
                            <th>DATE</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="tabledata">

                    </tbody>
                </table>
                

            </section>
        </main>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function(){
                $.get('http://localhost:3000/users',function(data){
                    const tableBody =$('#tabledata');
                    tableBody.empty();

                    data.forEach(user=>{
                        const departments =user.departments.map(dept=>`<span class="badge">${dept}</span>`).join(" ");
                        const row=`
                        <tr data-id="${user.id}">
                         <td><img src="${user.profile}" class="avatar" alt=""> </td>
                         <td>${user.name}</td>
                         <td>${user.gender}</td>
                         <td>${user.departments}</td>
                         <td>${user.salary}</td>
                         <td>${user.startDate}</td>
                           <td>
                            <span class="action-icon delete-btn" style="cursor:pointer;">üóëÔ∏è</span>
                            <span class="action-icon edit-btn" style="cursor:pointer;">‚úèÔ∏è</span>
                            </td>
                            </tr> `;

                            tableBody.append(row);
                    });
                    $('.delete-btn').on('click',function(){
                        const row=$(this).closest('tr');
                        const userId=row.data('id');

                        if(confirm('Are you sure you want to delete this user?')){
                            $.ajax({
                                url:`http://localhost:3000/users/${userId}`,
                                method:'DELETE',
                                success:function(){
                                    alert('User deleted! ');
                                    row.remove();
                                },
                                error: function(){
                                    alert('Failed to delete user.');
                                }
                            });
                        }
                    });
                });
            });
        </script>
    </body>
</html>
